<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Texas, Florida, New York...</h4>
                <ul class="popover">
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Sacremento</li>
                            <li>Pasadena</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas:</h2>
                        <ul>
                            <li>Dallas</li>
                            <li>Arlington</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Kitchen, Gym...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Gym</li>
                    <li>Air Conditioner</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Home</h2>
                <div class="price_by_night">$358</div>
                <div class="information">
                    <div class="max_guest">4 guests
                    </div>
                    <div class="number_rooms">2 Bedroom</div>
                    <div class="number_bathrooms">2 Bathroom</div>
                </div>
                <div class="user"></div>
                <div class="description"></div>
            </article>
            <article>
                <h2>Beachhouse</h2>
            </article>
            <article class="middle">
                <h2>Tiny Suite</h2>
            </article>
        </section>
    </div>
    <footer>Best School</footer>
    
</body>
</html>
